<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Operações Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo de Operações Matemáticas</h1>
        <button id="start-game">Iniciar Jogo</button>
        <div id="game-content" style="display:none;">
            <div id="operation"></div>
            <input type="text" id="answer" placeholder="Digite sua resposta">
            <button id="submit-answer">Enviar</button>
            <div id="timer">Tempo restante: 60s</div>
            <div id="score">Pontos: 0</div>
            <div id="result" style="display:none;"></div>
            <button id="play-again" style="display:none;">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
